<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>USDT Widget</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: transparent;
  font-family: 'Montserrat', sans-serif;
}

.widget {
  width: 100%;
  max-width: 720px;
  margin: 0 auto;
  background: linear-gradient(180deg, #1b1b1b, #101010);
  border-radius: 20px;
  padding: 22px 26px;
  box-shadow: 0 14px 50px rgba(0,0,0,.7);
  color: #fff;
}

.price-column {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  margin-bottom: 18px;
}

.price-box {
  background: linear-gradient(180deg, #34106a, #220b44);
  border-radius: 18px;
  padding: 18px 12px;
  text-align: center;
}

.price-box.buy {
  box-shadow: inset 0 0 0 2px rgba(57,255,136,.5);
}

.price-box.sell {
  box-shadow: inset 0 0 0 2px rgba(255,77,79,.5);
}

.icon {
  font-size: 20px;
  margin-bottom: 6px;
}

.label {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 10px;
  color: #cfc7e3;
}

.value {
  font-size: 36px;
  font-weight: 800;
  line-height: 1.1;
}

.buy .value { color: #39ff88; }
.sell .value { color: #ff4d4f; }

.currency {
  font-size: 20px;
  font-weight: 600;
  margin-top: 10px;
}

.info {
  font-size: 16px;
  line-height: 1.8;
  margin-bottom: 14px;
}

.info-line {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

svg.icon {
  width: 22px;
  height: 22px;
  fill: #fff;
}

.divider {
  height: 1px;
  background: rgba(255,255,255,.15);
  margin: 14px 0;
}

.note {
  font-size: 18px;
  color: #b0b0b0;
  line-height: 2;
}

.time {
  margin-top: 8px;
  font-size: 12px;
  text-align: right;
  color: #101010;
}

/* Mobile */
@media (max-width: 480px) {
  .widget {
    padding: 18px;
  }
  .price-column {
    grid-template-columns: 1fr;
  }
  .value {
    font-size: 22px;
  }
}
</style>
</head>
